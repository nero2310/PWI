<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria psów</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .gallery {
            margin-top: 30px;
        }
        .gallery img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Galeria piesków</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" data-filter="all" class="btn">Wszystkie</a></li>
                <li><a href="#" data-filter="puppy" class="btn">Szczenięta</a></li>
                <li><a href="#" data-filter="adult" class="btn">Dorosłe</a></li>
                <li><a href="#" data-filter="senior" class="btn">Starsze</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Galeria piesków</h1>
    <div class="row gallery">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <img src="img/091eeb9a4c4c8d89870b4566680a.jpeg" class="puppy" alt="szczeniaczek">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <img src="img/hasior.jpeg" class="adult" alt="piesek">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <img src="img/border.jpeg" class="adult" alt="piesek">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <img src="img/senior.jpeg" class="senior" alt="starzy_piesek">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <img src="img/senior_2.jpeg" class="senior" alt="starszy_piesek_v2">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <img src="img/joel-j-martinez-oO5MBxRCadY-unsplash-1024x682.jpg" class="puppy" alt="szczeniaczek">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            var filter = $(this).attr("data-filter");
            if (filter == "all") {
                $(".gallery img").show();
            } else {
                $(".gallery img").hide();
                $("." + filter).show();
            }
            $(".btn").removeClass("active");
            $(this).addClass("active");
        });
    });
</script>

</body>
</html>
